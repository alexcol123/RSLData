<!doctype html>
<html lang="en">

<head>
  <title>Profile Scroller</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
</head>

<style>
  li:nth-child(even) {
    background: rgba(255, 217, 0, 0.274);
  }

  li:nth-child(odd) {
    background: rgba(128, 128, 128, 0.247)
  }
</style>



<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto text-center">
        <h1 class="p-2 text-danger">RedSocialLatina</h1>

        <div class="img-fluid" id="imageDisplay"></div>
        <br>
        <div id="profileDisplay"></div>
      </div>
    </div>
  </div>

  <br>
  <div class="container">
    <div class="row">
      <col-md-6 class="mx-auto text-center">
        <button id="next" class="m-5 mx-auto btn btn-dark btn-block btn-lg">Ver Negocios Similares</button>
      </col-md-6>
    </div>
  </div>






  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
